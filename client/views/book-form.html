<section>
  <form name="form" ng-submit="submitForm()">
    <fieldset>
      <legend>{{action}} book form</legend>

      <div class="form-group">
        <label>Name</label>
        <textarea ng-model="book.name"></textarea>
      </div>
      
      <div class="form-group">
        <label>Price</label>
        <textarea ng-model="book.price"></textarea>
      </div>
      
      
      <div class="form-group">
        <label>Publisher</label>
        <textarea ng-model="book.comments"></textarea>
      </div>

      <div class="form-group">
        <label>Author</label>
        <textarea ng-model="book.comments"></textarea>
      </div>
      
      <div class="form-group">
        <label>Commit</label>
        <textarea ng-model="book.comments"></textarea>
      </div>
      
      
      <div class="form-group">
        <label>Shop</label>
        <textarea ng-model="book.comments"></textarea>
      </div>
      
      <div class="form-group">
        <label>Rating</label>
        <input type="radio" ng-model="book.rating" value="1">1&#9733;
        <input type="radio" ng-model="book.rating" value="2">2&#9733;
        <input type="radio" ng-model="book.rating" value="3">3&#9733;
        <input type="radio" ng-model="book.rating" value="4">4&#9733;
        <input type="radio" ng-model="book.rating" value="5">5&#9733;
      </div>

      <div class="actions">
        <label></label>
        <button>{{action}} book</button>
      </div>
    </fieldset>
  </form>
<section>
